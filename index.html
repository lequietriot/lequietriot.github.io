<!DOCTYPE html>
<html>
<head>
    <title>RuneScape MIDI Player</title>
</head>
<body>
<script src="http://java.com/js/deployJava.js"></script>
<script>
    var attributes = {codebase:'https://github.com/lequietriot/lequietriot.github.io',
                      code:'MusicPlayerOSRS.class',
                      archive:'TestSound.jar',
                      width:600, height:400} ;
    var parameters = {fontSize:16} ;
    var version = '1.6' ;
    deployJava.runApplet(attributes, parameters, version);
</script>
<embed
        id="TestSound"
        type="application/x-java-applet;version=1.6"
        width="800" height="600"
        archive="TestSound.jar"
        code="MusicPlayerOSRS.class"/>
</body>
</html>
